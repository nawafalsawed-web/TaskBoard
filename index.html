            top: -50%; right: -50%;

            background: radial-gradient(ellipse at 30% 50%, rgba(91, 45, 142, 0.03) 0%, transparent 60%);
            pointer-events: none;

        .logo-area {

            top: 1.5rem; right: 1.5rem;

            background: #c0392b;
            border-radius: 12px 12px 0 12px;
            display: flex; align-items: center; justify-content: center;
            color: white;
            font-family: 'Changa', sans-serif;
            font-weight: 800; font-size: 0.65rem;
            text-align: center; line-height: 1.3;
            box-shadow: 0 4px 16px rgba(192, 57, 43, 0.3);
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s;
        }

        .connection-status.online {
            background: rgba(52, 211, 153, 0.15);
            color: #059669;
            border: 1px solid rgba(52, 211, 153, 0.3);
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .connection-status .dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connection-status.online .dot { background: #059669; }
        .connection-status.offline .dot { background: #dc2626; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .quote-section { position: relative; z-index: 1; }

        .quote-title {
            font-family: 'Changa', sans-serif;
            font-weight: 800;

            margin-bottom: 1.5rem;
        }

        .quote-author {

            padding: 0.3rem 1rem;
            background: rgba(91, 45, 142, 0.08);
            display: inline-block;
            border-radius: 4px;
        }

        .quote-text {

            font-size: 1.05rem;

            position: relative;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.4);

            border: 1px solid rgba(91, 45, 142, 0.06);

            font-family: 'Aref Ruqaa', serif;
        }

        .date-bar {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(91, 45, 142, 0.08);
        }

        .date-hijri { font-weight: 700; color: var(--accent-purple); font-size: 1rem; }
        .date-hijri-year { font-weight: 600; color: var(--text-muted); font-size: 1rem; }
        .date-gregorian { font-weight: 600; color: var(--accent-green-dark); font-size: 1rem; letter-spacing: 1px; text-transform: uppercase; }

        .right-panel {

            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1.2rem;
            padding: 1.5rem;
            overflow: hidden;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(91, 45, 142, 0.06);
            box-shadow: var(--shadow-card);
        }

        .task-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple), transparent);
            opacity: 0.3;
            border-radius: 16px 16px 0 0;
        }

        .card-header {
            text-align: center;
            margin-bottom: 0.8rem;
            padding-bottom: 0.6rem;
            border-bottom: 2px solid rgba(91, 45, 142, 0.1);
        }

        .card-title {
            font-family: 'Changa', sans-serif;
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--accent-purple);
        }

        .task-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            overflow-y: auto;
        }

        .task-list::-webkit-scrollbar { width: 3px; }
        .task-list::-webkit-scrollbar-thumb { background: rgba(91, 45, 142, 0.2); border-radius: 3px; }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.5rem 0.8rem;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 8px;
            border-bottom: 1px solid rgba(91, 45, 142, 0.05);
            transition: all 0.2s ease;
        }

        .task-item:hover { background: rgba(255, 255, 255, 0.6); }

        .task-name {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-item.completed .task-name {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            min-width: 90px;
            direction: ltr;
        }

        .progress-bar-bg {
            flex: 1;
            height: 6px;
            background: var(--progress-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.4s ease;
            position: relative;
        }

        .progress-bar-fill.low { background: linear-gradient(90deg, var(--progress-low), #e67e22); }
        .progress-bar-fill.mid { background: linear-gradient(90deg, #f39c12, #e67e22); }
        .progress-bar-fill.high { background: linear-gradient(90deg, #27ae60, #2ecc71); }
        .progress-bar-fill.full { background: linear-gradient(90deg, #2ecc71, #27ae60); }

        .progress-bar-fill.full::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-percent {
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 28px;
            text-align: left;

        .progress-percent.low { color: var(--progress-low); }
        .progress-percent.mid { color: var(--progress-mid); }
        .progress-percent.high { color: var(--progress-high); }
        .progress-percent.full { color: var(--progress-full); }

            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;

            background: rgba(240, 250, 240, 0.9);

            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s;

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;

            width: 40px; height: 40px;
            border: 4px solid rgba(91, 45, 142, 0.15);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

        .loading-text {

            font-family: 'Changa', sans-serif;
            color: var(--accent-purple);
            font-weight: 700;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card:nth-child(1) { animation-delay: 0.1s; }
        .task-card:nth-child(2) { animation-delay: 0.2s; }
        .task-card:nth-child(3) { animation-delay: 0.3s; }
        .task-card:nth-child(4) { animation-delay: 0.4s; }
        .quote-section { animation: fadeInUp 0.8s ease 0.3s forwards; opacity: 0; }

        function getProgressClass(p) {
            if (p >= 100) return 'full';
            if (p >= 60) return 'high';
            if (p >= 30) return 'mid';
            return 'low';
        }

        function renderBoard(data) {
            if (!data) data = DEFAULT_DATA;

            Object.keys(data.sections).forEach(key => {
                const container = document.getElementById(`tasks-${key}`);
                if (!container) return;
                const section = data.sections[key];
                container.innerHTML = '';

                const card = document.getElementById(`card-${key}`);
                if (card) card.querySelector('.card-title').textContent = section.title;

                const tasks = section.tasks || [];
                if (tasks.length === 0) {
                    container.innerHTML = '<div class="empty-state">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸáÿßŸÖ</div>';
                    return;

                tasks.forEach(task => {
                    const taskName = typeof task === 'string' ? task : task.name;
                    const progress = typeof task === 'string' ? 0 : (task.progress || 0);
                    const cls = getProgressClass(progress);

                    const div = document.createElement('div');
                    div.className = `task-item${progress >= 100 ? ' completed' : ''}`;
                    div.innerHTML = `
                        <span class="task-name">${taskName}</span>
                        <div class="progress-wrapper">
                            <div class="progress-bar-bg">
                                <div class="progress-bar-fill ${cls}" style="width: ${progress}%"></div>
                            </div>
                            <span class="progress-percent ${cls}">${progress}%</span>
                        </div>

                });
